<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Add Notes</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: linear-gradient(135deg, #89f7fe, #66a6ff);
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
    }

    .note-container {
      background: #fff;
      padding: 30px;
      border-radius: 15px;
      box-shadow: 0 8px 20px rgba(0, 0, 0, 0.2);
      width: 400px;
      text-align: center;
    }

    .note-container h2 {
      margin-bottom: 20px;
      color: #333;
    }

    input[type="text"], textarea {
      width: 100%;
      padding: 12px;
      margin: 10px 0;
      border: 1px solid #ccc;
      border-radius: 8px;
      font-size: 16px;
      outline: none;
      transition: border 0.3s ease;
    }

    input[type="text"]:focus, textarea:focus {
      border: 1px solid #66a6ff;
      box-shadow: 0 0 5px #66a6ff;
    }

    textarea {
      resize: none;
      height: 120px;
    }

    button {
      background: #66a6ff;
      color: white;
      padding: 12px 20px;
      border: none;
      border-radius: 8px;
      font-size: 16px;
      cursor: pointer;
      transition: background 0.3s ease;
    }

    button:hover {
      background: #558de8;
    }
  </style>
</head>
<body>
  <div class="note-container">
    <h2>Add a Note</h2>
    <form>
      <input type="text" placeholder="Enter Title" required>
      <textarea placeholder="Enter Description" required></textarea>
      <button type="submit">Submit</button>
    </form>
  </div>
</body>
</html>
